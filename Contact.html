<script type="text/javascript">var submitted=false;</script>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"      
onload="if(submitted) {window.location='contactsubmit.html';}"></iframe> 



<div class="contact_title">get in touch</div>
<form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeAclOcbw64hIBx74CwUQzih0N-8bwnRbtI6qXZzJxqCtJwHA/formResponse" id="contact_form" class="contact_form" method="POST" target="hidden_iframe" onsubmit="return validateForm();">
    <input type="text" id="contact_form_name" class="contact_form_name input_field"   name="entry.70667993" placeholder="Name" required="required" data-error="Name is required.">
    <input type="text" id="contact_form_phone" class="contact_form_phone input_field"  name="entry.1426219195"  placeholder="Phone Number" required="required" data-error="Phone number is required.">
    <input type="text" id="contact_form_mail" class="contact_form_subject input_field"  name="entry.2023109987"  placeholder="E-mail" required="required" data-error="Email is required.">
    <textarea id="contact_form_message" class="text_field contact_form_message"       name="entry.187785407" rows="4" placeholder="Message" required="required" data-error="Please, write us a message."></textarea>
    <button type="submit"  class="form_submit_button button">send message<span></span><span></span><span></span></button>
</form>
</div>




<script type="text/javascript">
    function validateName() {
            var name = document.getElementById('contact_form_name').value;
            if(name.length == 0) {
              alert("Name can't be blank") ;
              return false;

            }
            if (!name.match(/^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$/)) {
              alert("Please enter your correct name") ;//Validation Message
              return false;
            }
            return true;
          }

          function validatePhone() {
            var phone = document.getElementById('contact_form_phone').value;
            if(phone.length == 0) {
              alert("Phone number can't be blank") ;//Validation Message
              return false;
            }

            if(!phone.match(/^[0]?[789]\d{9}$/)) {
             alert("Please enter a correct phone number") ;//Validation Message
             return false;
           }

           return true;

         }

         function validateEmail () {

          var email = document.getElementById('contact_form_mail').value;
          if(email.length == 0) {
            alert("Email can't be blank") ;//Validation Message
            return false;

          }

          if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
            alert("Please enter a correct email address") ;//Validation Message
            return false;

          }

          return true;

        }


        function validateForm() {
          if (!validateName() || !validatePhone() || !validateEmail()) {

            alert("Form not submitted");//Validation Message
            return false;
          }
          else {
            submitted=true;
            return true;
          }
        }
        </script>
